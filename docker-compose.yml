services:
  postgres:
    image: postgres:16
    container_name: stock-predictor-postgres
    environment:
      POSTGRES_USER: stock
      POSTGRES_PASSWORD: stock
      POSTGRES_DB: stock_predictor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stock -d stock_predictor"]
      interval: 5s
      timeout: 3s
      retries: 20

  minio:
    image: minio/minio:latest
    container_name: stock-predictor-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio12345
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 20

  # Create the bucket MLflow will use for artifacts
  minio_init:
    image: minio/mc:latest
    container_name: stock-predictor-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minio minio12345 &&
      mc mb -p local/mlflow-artifacts || true
      "
    restart: "no"

  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: stock-predictor-mlflow
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio_init:
        condition: service_completed_successfully
    environment:
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: minio
      AWS_SECRET_ACCESS_KEY: minio12345
      AWS_DEFAULT_REGION: us-east-1
    ports:
      - "5000:5000"
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri postgresql://stock:stock@postgres:5432/stock_predictor
      --default-artifact-root s3://mlflow-artifacts
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 5s
      timeout: 3s
      retries: 20

  dagster:
    build:
      context: .
      dockerfile: Dockerfile.dagster
    container_name: stock-predictor-dagster
    depends_on:
      mlflow:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      DAGSTER_HOME: /opt/dagster/dagster_home
    ports:
      - "3000:3000"
    volumes:
      - ./src:/opt/dagster/app # Mount the src directory to the container (only for the dagster service)
      - dagster_home:/opt/dagster/dagster_home
    working_dir: /opt/dagster/app
    command: >
      dagster dev
      -h 0.0.0.0
      -p 3000

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: stock-predictor-api
    depends_on:
      mlflow:
        condition: service_healthy
    environment:
      # Inside Docker, the API reaches MLflow via service name
      MLFLOW_TRACKING_URI: http://mlflow:5000
    ports:
      - "8000:8000"

volumes:
  postgres_data:
  minio_data:
  dagster_home:
